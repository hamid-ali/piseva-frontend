# Netlify configuration
[build]
  publish = "build"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  REACT_APP_API_BASE_URL = "https://your-backend-url.com/api"
  REACT_APP_SOCKET_URL = "https://your-backend-url.com"
  REACT_APP_ENV = "production"